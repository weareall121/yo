<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=https://youtube.com/@nahid">
    <script>window.location.href = "https://youtube.com/@nahid";</script>
    <title>Redirecting to YouTube...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #FF0000;
            color: white;
        }
        .loader { text-align: center; }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <h2>ðŸŽ¥ Redirecting to YouTube...</h2>
        <p>If not redirected, <a href="https://youtube.com/@nahid" style="color:white;">click here</a></p>
    </div>
</body>
</html>
